<div class="d-flex justify-content-center align-items-center py-5" style="min-height: 100vh;">
    <div class="container px-4">

        <!-- Section Title -->
        <div class="row mb-4">
            <div class="col text-center">
                <h5 class="text-uppercase" style="letter-spacing: 0.2em;">Projects</h5>
            </div>
        </div>

        <!-- Project Cards Grid -->
        <div class="row justify-content-center g-4">
            <div class="col-lg-4 col-md-6 d-flex justify-content-center" *ngFor="let project of projects">

                <app-projectcard class="custom-card" [project]="project"></app-projectcard>
            </div>
        </div>

    </div>
</div>
