<div class="custom-card-wrapper d-flex flex-column h-100">
    <!-- Image -->
    <img *ngIf="project.picture" [src]="project.picture" alt="{{ project.name }} image" class="card-image" />

    <!-- Content -->
    <div class="card-content flex-grow-1 d-flex flex-column justify-content-between">
        <div>
            <h5 class="card-title fw-bold" style="font-size: 1.3rem">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
        </div>

        <a *ngIf="project.github" [href]="project.github" target="_blank" rel="noopener noreferrer"
            class="btn cta-button mt-3" style="font-size: 1rem;">
            <i class="bi bi-github"></i> More on GitHub
        </a>
    </div>

    <!-- Tags (Still inside card) -->
    <div class="card-tags mt-auto">
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <div *ngFor="let tag of project.tags" class="tag">{{ tag }}</div>
        </div>
    </div>
</div>
